local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 5.0 #before 5.0
  publish_frequency: 2.0 #before 2.0
  #transform_tolerance: 1.5 #1.0
  #publish_voxel_map: false
  static_map: false
  rolling_window: true
  width: 2.5 
  height: 2.5
  resolution: 0.05 #increase to for higher res 0.025

  inflater_layer:
    inflation_radius: 0.5
    cost_scaling_factor: 5
  
  obstacle_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor:
      data_type: LaserScan
      topic: scan
      clearing: true
      marking: true
    max_obstacle_height: 3
    min_obstacle_height: -10 
    obstacle_range: 2.5
    raytrace_range: 3
    
  voxel_layer:
    enabled: true
    origin_z: 0
    z_resolution: 0.05
    z_voxels: 10
    unkown_threshold: 0
    publish_voxel_map: true
    output_points:
      data_type: PointCloud2
      topic: rtabmap/cloud_obstacles
      marking: true
      clearing: true
      obstacle_range: 2.5
      raytrace_range: 3
      min_obstacle_height: 0
      max_obstacle_height: 3
      mark_threshold: 3
      observation_persistence: 2.0


    plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: voxel_layer, type: "costmap_2d::VoxelLayer"}
    - {name: inflater_layer, type: "costmap_2d::InflationLayer"} 
